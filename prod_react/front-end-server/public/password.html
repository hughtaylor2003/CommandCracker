<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Authentication</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth@0,75..100;1,75..100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap');

    body {
      display: flex;
      width: 100%;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      background-image: radial-gradient(rgba(0,255,0,0.1) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(0,255,0,0.05) 1px, transparent 1px);
      flex-wrap: wrap;
      background-size: 3px 3px;
      min-height: 100vh;
      color: rgb(255, 255, 255);
      overflow-x: hidden;
    }

    .main-container {
      width: 90%;
      max-width: 600px;
      display: flex;
      justify-content: start;
      align-items: center;
      flex-direction: column;
      padding: 20px 0;
    }

    .amazing-text {
      margin: 0;
      padding: 0;
      font-family: "Tektur", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-size: 7vw;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 18px #f3c9ffdc;
      font-weight: 600;
      background: linear-gradient(63deg,#b976cb,#07ff69,#30cfff);
      -webkit-background-clip: text;
      animation: gradient-animation 1s ease infinite;
      text-align: center;
    }
    
    @media (min-width: 768px) {
      .amazing-text {
        font-size: 50px;
      }
    }
          
    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .underscore {
      z-index: 10;
      animation: underscore-animation 1.7s ease infinite;
    }

    @keyframes underscore-animation {
      0% {
        opacity: 0%;
      }
      50% {
        opacity: 100%;
      }
      100% {
        opacity: 0%;
      }
    }

    input {
      all: unset;
      font-family: inherit;
      font-size: inherit;
    }

    .perspective-container {
      perspective: 1000px;
      display: inline-block;
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .image-tilt {
      border-radius: 10px;
      box-shadow: 0 0 10px #68197e;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
      animation: symbol-switch 1.9s cubic-bezier(0,1.34,.43,.94) forwards;
      width: 90%;
      max-width: 400px;
      height: auto;
    }

    .image-tilt:hover {
      transform: rotateY(0deg);
    }

    @keyframes symbol-switch {
      0% {
        transform: rotateY(90deg);
      }
      100% {
        transform: rotateY(-20deg);
      }
    }

    .coolborder {
      background: linear-gradient(rgba(11, 190, 255, 0.9), rgba(255, 20, 228, 0.592)) padding-box,
      linear-gradient(to top left, rgba(255, 234, 252, 0.745), rgb(166, 120, 156) 20%, rgb(104, 72, 95) 50%, rgb(101, 39, 84) 80%, rgba(255, 203, 235, 0.594)) border-box;
      border-radius: 10px;
      border: 1.4px solid transparent;
    }

    .input-container {
      padding: 3px;
      color: #000;
      width: 100%;
      max-width: 500px;
    }

    form {
      width: 100%;
      display: flex;
      align-items: start;
      flex-direction: column;
    }

    .input-item {
      all: unset;
      margin-bottom: 10px;
      display: block;
      width: calc(100% - 32px);
      padding: 10px 16px;
      background-color: rgba(0, 255, 0, 0.07);
      border: 2px solid #00ff88;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      color: #00ffcc;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 5px rgba(0, 255, 0, 0.3);
    }

    .input-item::placeholder {
      color: #00ff88aa;
      font-style: italic;
    }

    .input-item:focus {
      background-color: rgba(0, 255, 0, 0.12);
      border-color: #00ffee;
      box-shadow: 0 0 8px #00ffee88, inset 0 0 4px #00ffee44;
    }

    button {
      all: unset;
      background-color: transparent;
      color: #00ff88;
      text-align: center;
      padding: 12px 20px;
      border: 2px solid #00ff88;
      border-radius: 8px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 5px rgba(0, 255, 0, 0.3);
      margin-top: 10px;
      align-self: center;
    }

    button:hover {
      background-color: #00ff88;
      color: #000;
      box-shadow: 0 0 8px #00ffee, inset 0 0 4px #00ffee;
    }

    button:focus {
      outline: none;
      border-color: #00ffee;
      box-shadow: 0 0 10px #00ffee, inset 0 0 6px #00ffee;
    }

    .landing-font {
      text-align: center;
      margin: 5px 0;
      color: #00ffcc;
    }

    .mobile-container {
      width: 100%;
      text-align: center;
    }

    /* Mobile Layout */
    @media (max-width: 767px) {
      body {
        flex-direction: column;
      }
      
      .main-container {
        order: 1;
      }
      
      .perspective-container {
        order: 2;
        margin-bottom: 30px;
      }
      
      .amazing-text {
        margin-top: 20px;
      }
      
      form {
        height: auto;
      }
    }

    /* Tablet and Desktop Layout */
    @media (min-width: 768px) {
      body {
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }
      
      .main-container {
        width: 50%;
        max-width: 500px;
      }
      
      form {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="mobile-container">
      <h1 class="amazing-text">Command Cracker<span class="underscore amazing-text">_</span></h1>
      <p class="landing-font">>> Complete 17 Fun Coding Challenges With Code Cat! üê±</p>
      <p class="landing-font">>> Unlock NFTs for completing challenges! üé®</p>
    </div>

    <div class="input-container">
      <form action="/authenticate" method="POST">
        <div class="input-item">
          <b><span>>>User: </span></b><input type="text" name="username" placeholder="User" required />
        </div>
        <div class="input-item">
          <b><span>>>Password: </span></b><input type="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div class="perspective-container">
    <img class="image-tilt coolborder" src="intro.png" alt="3D Image">
  </div>
</body>
</html>
